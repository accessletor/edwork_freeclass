<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		for (let i = 1; i <= 5; i++) {
			document.write("pengulangan for ke" + i + "<br>");
		}
		let i = 1;
		while (i <= 5) {
			document.write("pengulangan while ke" + i + "<br>");
			i++;
		}
		let j = 1;
		do {
			document.write("pengulangan do while ke" + j + "<br>");
			j++;
		} while (j <= 5);
		const objek = {nama: "Asep", umur: 22, alamat: "Dukupuntang"};
		for (let item in objek) {
			document.write(item + ": " + objek[item] + "<br>");
		}
		const arr = [1, 2, 3, 4, 5];
		for (let elemen of arr) {
			document.write(elemen);
		}

	</script>
</body>
</html>
